<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - SewaCare</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url("Images/background.jpeg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    .register-card {
      width: 100%;
      max-width: 500px;
      background-color: #ffffffd9;
      backdrop-filter: blur(5px);
    }

    .logo-img {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center p-3">

  <div class="register-card shadow-sm p-4 rounded-4">
    <img src="Images/logo.png" alt="SewaCare Logo" class="logo-img">
    <h3 class="text-center text-info fw-semibold mb-3">Create Your Account</h3>
    <p class="text-center text-muted mb-4">Join SewaCare for in-home medical support</p>

    <form>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="fullname" placeholder="Full Name" required>
        <label for="fullname">Full Name</label>
      </div>


      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="your@example.com" required>
        <label for="email">Email Address</label>
      </div>


      <div class="form-floating mb-3">
        <select class="form-select" id="role" required>
          <option value="">Choose your role</option>
          <option value="caregiver">Caregiver</option>
          <option value="patient">Patient</option>
        </select>
        <label for="role">You are a...</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Create Password</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        <label for="confirmPassword">Confirm Password</label>
      </div>


      <button type="submit" class="btn btn-info w-100 rounded-pill">Register</button>
    </form>

    <p class="text-center mt-3 small">
      Already have an account?
      <a href="login.html" class="text-info text-decoration-none">Login</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
